<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCR to JSON Parser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .upload-box {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      display: inline-block;
      margin-top: 20px;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      text-align: left;
      margin: 20px auto;
      padding: 20px;
      background: #222;
      color: #0f0;
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
      overflow-x: auto;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¤ OCR to JSON Parser</h1>
  <div class="upload-box">
    <input type="file" id="fileInput" accept="image/png, image/jpeg, application/pdf" />
    <br>
    <button onclick="upload()">Upload & Parse</button>
  </div>

  <!-- <pre id="output"></pre> -->
  <div id="downloadLink"></div>

 <script>
  async function upload() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) return alert("Please select a file (image or PDF)");

    const formData = new FormData();
    formData.append("file", file);

    const res = await fetch("/upload", {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    // ðŸ”½ Only show download link now
    document.getElementById("output").style.display = "none";
    document.getElementById("downloadLink").innerHTML =
      `<a href="${data.jsonFile}" download>ðŸ“¥ Download Extracted JSON</a>`;
  }
</script>
</body>
</html>
